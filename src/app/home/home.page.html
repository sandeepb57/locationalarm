<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Location Alarms
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>
            <ion-label>Past LA's</ion-label>
        </ion-list-header>
        <ion-grid>
            <ion-row *ngFor="let la of locationAlarms; let i = index">
                <ion-item>
                    <ion-col>
                        <ion-row>
                            <ion-col>
                                <ion-label>{{la.destination}}</ion-label>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                                <ion-note>Lat: {{la.lat}} </ion-note>
                                <ion-note> Lon: {{la.lon}}</ion-note>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                                <ion-note>{{la.travelFrom}}</ion-note>
                            </ion-col>
                        </ion-row>
                    </ion-col>
                </ion-item>
            </ion-row>
        </ion-grid>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button routerLink="/addla" routerDirection="forward">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
