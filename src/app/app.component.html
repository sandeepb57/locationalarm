<ion-app>
    <ion-split-pane>
        <ion-menu>
            <ion-header>
                <ion-toolbar>
                    <ion-label class="menu-header">Location Alarms</ion-label>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list class="menu-list">
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                        <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" class="menu-item">
                            <ion-icon slot="start" [name]="p.icon" class="menu-icon"></ion-icon>
                            <ion-label>
                                {{p.title}}
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
